  <div id="loadingOverlay" class="loading-overlay" style="display: none;">

      <div class="loading-spinner"></div>
      <div class="loading-text">読み込み中...</div>

  <div class="editor-container">
    <div class="editor-header">
      <div class="header-title">
      <img 
        src="https://githatake.github.io/SRC_web.io/SRC_SNS4.png" 
        alt="ロゴ" 
        class="header-logo"
      >
      <div class="header-text">
        <div class="header-text">
          <h1>静岡ローバース会議</h1>
          <p>JSON編集システム</p>
        </div>
      </div>
      <button class="btn-logout" onclick="handleLogout()">ログアウト</button>
    </div>
    
    <div class="editor-content">
      <div id="message" class="message"></div>

                class="form-textarea"

                required

            <div class="datetime-grid">
              <div class="form-group">

  <script>
    let currentFileId = null;
    let isNewFile = false;
    
    window.addEventListener('load', function() {
      console.log('[v0] ページ読み込み開始');
      console.log('[v0] URL:', window.location.href);
      console.log('[v0] UserAgent:', navigator.userAgent);
      
      showLoading('ファイル一覧を読み込んでいます...');
      
      setTimeout(function() {
        loadFileList();
      }, 500);
    });
    
    function showLoading(text) {
      const overlay = document.getElementById('loadingOverlay');
      const loadingText = overlay.querySelector('.loading-text');
      loadingText.textContent = text || '読み込み中...';
      overlay.style.display = 'flex';
    }
    
    function hideLoading() {
      const overlay = document.getElementById('loadingOverlay');
      overlay.style.display = 'none';
    }
    
    function loadFileList() {
      console.log('[v0] ファイル一覧取得開始');
      
      const timeout = setTimeout(function() {
        hideLoading();
        showMessage('ファイル一覧の読み込みがタイムアウトしました（30秒）。\n\n考えられる原因：\n1. フォルダIDが設定されていない\n2. フォルダIDが間違っている\n3. フォルダへのアクセス権限がない\n\nブラウザのコンソール（F12）でエラーログを確認してください。', 'error');
        console.log('[v0] タイムアウト発生');
      }, 30000);
      
      google.script.run
        .withSuccessHandler(function(result) {
          clearTimeout(timeout);
          hideLoading();
          console.log('[v0] ファイル一覧取得成功:', result);
          
          if (result.success) {
            const fileSelect = document.getElementById('fileSelect');
            fileSelect.innerHTML = '<option value="">ファイルを選択してください...</option>';
            
            if (result.files && result.files.length > 0) {
              result.files.forEach(function(file) {
                const option = document.createElement('option');
                option.value = file.id;
                option.textContent = file.name + ' (更新: ' + new Date(file.lastModified).toLocaleString('ja-JP') + ')';
                fileSelect.appendChild(option);
              });
              console.log('[v0] ' + result.files.length + '個のファイルを読み込みました');
              showMessage(result.files.length + '個のJSONファイルが見つかりました', 'success');
            } else {
              showMessage('JSONファイルが見つかりませんでした。', 'error');
              console.log('[v0] ファイルが見つかりません');
            }
          } else {
            const errorMsg = result.message || 'JSONファイルの取得に失敗しました';
            showMessage(errorMsg, 'error');
            console.log('[v0] エラー:', errorMsg);
            
            // エラーメッセージをアラートでも表示
            alert('エラー詳細:\n\n' + errorMsg);
          }
        })
        .withFailureHandler(function(error) {
          clearTimeout(timeout);
          hideLoading();
          console.log('[v0] ファイル一覧取得失敗:', error);
          const errorMsg = 'ファイル一覧の取得に失敗しました\n\nエラー: ' + error.message;
          showMessage(errorMsg, 'error');
          alert('エラー詳細:\n\n' + errorMsg + '\n\nブラウザのコンソール（F12）で詳細を確認してください。');
        })
        .getJsonFiles();
    }
    
    function handleFileSelect() {
      const fileSelect = document.getElementById('fileSelect');
      const fileId = fileSelect.value;
      const deleteBtn = document.getElementById('deleteBtn'); // 削除ボタンを取得
      
      if (!fileId) {
        document.getElementById('editorForm').classList.remove('show');
        deleteBtn.style.display = 'none'; // ▼ 追加 (非表示)
        return;
      }
      
      currentFileId = fileId;
      isNewFile = false;
      
      showLoading('ファイルを読み込んでいます...');
      console.log('[v0] ファイル読み込み開始:', fileId);
      
      google.script.run
        .withSuccessHandler(function(result) {
          hideLoading();
          console.log('[v0] ファイル読み込み成功:', result);
          
          if (result.success) {
            loadJsonToForm(result.data);
            document.getElementById('formTitle').textContent = result.fileName + ' を編集';
            document.getElementById('editorForm').classList.add('show');
            deleteBtn.style.display = 'block'; // ▼ 追加 (表示)
          } else {
            showMessage(result.message, 'error');
            deleteBtn.style.display = 'none'; // ▼ 追加 (エラー時非表示)
          }
        })
        .withFailureHandler(function(error) {
          hideLoading();
          console.log('[v0] ファイル読み込み失敗:', error);
          showMessage('ファイルの読み込みに失敗しました: ' + error.message, 'error');
        })
        .getJsonContent(fileId);
    }
    
    function loadJsonToForm(data) {
      document.getElementById('title').value = data.title || '';
      document.getElementById('description').value = data.description || '';
      document.getElementById('startTime').value = formatDateTimeForInput(data.startTime);
      document.getElementById('endTime').value = formatDateTimeForInput(data.endTime);
      document.getElementById('location').value = data.location || '';
      document.getElementById('category').value = data.category || '';
      document.getElementById('subCategory').value = data.subCategory || '';
      
      if (data.sourcePdf) {
        document.getElementById('pdfId').value = data.sourcePdf.id || '';
        document.getElementById('pdfTitle').value = data.sourcePdf.title || '';
      } else {
        document.getElementById('pdfId').value = '';
        document.getElementById('pdfTitle').value = '';
      }
    }
    
    function formatDateTimeForInput(isoString) {
      if (!isoString) return '';
      return isoString.substring(0, 16);
    }
    
    function handleNewFile() {
      isNewFile = true;
      currentFileId = null;
      
      document.getElementById('jsonForm').reset();
      document.getElementById('formTitle').textContent = '新規イベントを作成';
      document.getElementById('editorForm').classList.add('show');
      document.getElementById('fileSelect').value = '';
      document.getElementById('deleteBtn').style.display = 'none'; // ▼ 追加 (新規作成時は非表示)
    }
    
    function handleSave(event) {
      event.preventDefault();
      
      const saveBtn = document.getElementById('saveBtn');
      saveBtn.disabled = true;
      saveBtn.textContent = '保存中...';
      
      console.log('[v0] 保存処理開始');
      
      const jsonData = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        startTime: document.getElementById('startTime').value + ':00',
        endTime: document.getElementById('endTime').value + ':00',
        location: document.getElementById('location').value,
        category: document.getElementById('category').value,
        subCategory: document.getElementById('subCategory').value,
        sourcePdf: {
          id: document.getElementById('pdfId').value,
          title: document.getElementById('pdfTitle').value,
          link: document.getElementById('pdfId').value 
            ? 'https://drive.google.com/file/d/' + document.getElementById('pdfId').value + '/view?usp=drivesdk'
            : ''
        }
      };
      
      console.log('[v0] 保存データ:', jsonData);
      
      if (isNewFile) {
        const fileName = prompt('ファイル名を入力してください（.jsonは自動で追加されます）:');
        if (!fileName) {
          saveBtn.disabled = false;
          saveBtn.textContent = '保存';
          return;
        }
        
        google.script.run
          .withSuccessHandler(function(result) {
            console.log('[v0] 新規ファイル作成結果:', result);
            if (result.success) {
              showMessage(result.message, 'success');
              loadFileList();
              isNewFile = false;
              currentFileId = result.fileId;
              document.getElementById('formTitle').textContent = result.fileName + ' を編集';
            } else {
              showMessage(result.message, 'error');
            }
            saveBtn.disabled = false;
            saveBtn.textContent = '保存';
          })
          .withFailureHandler(function(error) {
            console.log('[v0] 新規ファイル作成失敗:', error);
            showMessage('保存に失敗しました: ' + error.message, 'error');
            saveBtn.disabled = false;
            saveBtn.textContent = '保存';
          })
          .createNewJsonFile(fileName, jsonData);
      } else {
        google.script.run
          .withSuccessHandler(function(result) {
            console.log('[v0] ファイル保存結果:', result);
            if (result.success) {
              showMessage(result.message, 'success');
              loadFileList();
            } else {
              showMessage(result.message, 'error');
            }
            saveBtn.disabled = false;
            saveBtn.textContent = '保存';
          })
          .withFailureHandler(function(error) {
            console.log('[v0] ファイル保存失敗:', error);
            showMessage('保存に失敗しました: ' + error.message, 'error');
            saveBtn.disabled = false;
            saveBtn.textContent = '保存';
          })
          .saveJsonContent(currentFileId, jsonData);
      }
    }
    
    function handleCancel(force = false) {
      if (force || confirm('編集内容を破棄しますか？')) {
        document.getElementById('editorForm').classList.remove('show');
        document.getElementById('fileSelect').value = '';
        document.getElementById('jsonForm').reset();
        currentFileId = null;
        isNewFile = false;
        document.getElementById('deleteBtn').style.display = 'none'; 
      }
    }

    /**
     * ファイル削除処理
     */
    function handleDelete() {
      // 新規ファイル作成中やIDがない場合は何もしない
      if (isNewFile || !currentFileId) {
        showMessage('削除できるファイルが選択されていません。', 'error');
        return;
      }
      
      // 選択中のファイル名を取得して確認メッセージに表示
      const fileSelect = document.getElementById('fileSelect');
      const selectedOption = fileSelect.options[fileSelect.selectedIndex];
      const fileName = selectedOption ? selectedOption.text.split(' (更新:')[0] : '選択中のファイル';
      
      if (!confirm('本当にファイルを削除しますか？\n\nファイル名: ' + fileName + '\n\n（ファイルはGoogleドライブのゴミ箱に移動します）')) {
        return;
      }
      
      showLoading('ファイルを削除しています...');
      const deleteBtn = document.getElementById('deleteBtn');
      deleteBtn.disabled = true;

      console.log('[v0] ファイル削除開始:', currentFileId);

      google.script.run
        .withSuccessHandler(function(result) {
          hideLoading();
          deleteBtn.disabled = false;
          console.log('[v0] ファイル削除結果:', result);

          if (result.success) {
            showMessage(result.message, 'success');
            // フォームを非表示にし、リセットする
            handleCancel(true); // 確認なしでキャンセル処理を実行
            loadFileList(); // ファイルリストを再読み込み
          } else {
            showMessage(result.message, 'error');
          }
        })
        .withFailureHandler(function(error) {
          hideLoading();
          deleteBtn.disabled = false;
          console.log('[v0] ファイル削除失敗:', error);
          showMessage('削除に失敗しました: ' + error.message, 'error');
        })
        .deleteJsonFile(currentFileId);
    }
    
    function handleLogout() {
      if (confirm('ログアウトしますか？')) {
        google.script.run
          .withSuccessHandler(function() {
            window.location.reload();
          })
          .logout();
      }
    }
    
    function showMessage(text, type) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = 'message show ' + type;
      
      if (type !== 'error') {
        setTimeout(function() {
          message.classList.remove('show');
        }, 5000);
      }
      
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
